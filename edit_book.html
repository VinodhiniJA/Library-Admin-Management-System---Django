{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>

    <link rel="stylesheet" href="{% static 'css/style6.css' %}">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<h2>
    &#128214; Edit Book
</h2>

<div class="wrapper">
    <div class="form-container">

        <form method="POST">
            {% csrf_token %}

            <input
                type="text"
                name="title"
                placeholder="Title"
                value="{{ book.title }}"
                required
            >

            <input
                type="text"
                name="author"
                placeholder="Author"
                value="{{ book.author }}"
                required
            >

            <input
                type="text"
                name="isbn"
                placeholder="ISBN"
                value="{{ book.isbn }}"
                required
            >

            <input
                type="number"
                name="quantity"
                placeholder="Quantity"
                value="{{ book.quantity }}"
                min="1"
                required
            >

            <button type="submit">
                Update Book
            </button>
        </form>

    </div>
</div>

<a href="{% url 'library:books' %}" class="back-link">

    ‚Üê Back
</a>

</body>
</html>
