{% load static %}
<html>
    <head>
    <title>Books</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>
<body>
<div class="page-header">
    <h2>&#128218; Books List</h2>
    <a href="{% url 'library:dashboard' %}" class="dashboard-link">&#127968 Dashboard</a>

</div>

<form method="get">
    <input type="text" name="q"
           placeholder="Search by title / author / ISBN"
           value="{{ request.GET.q }}">
    <button type="submit">&#128269 Search</button>
</form>

<br>

<a href="/add-book/">&#10133; Add Book</a>
<hr>

<table border="1" cellpadding="10" cellspacing="0">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Qty</th>
        <th>Actions</th>
    </tr>

    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.quantity }}</td>
        <td>
            <a href="/edit-book/{{ book.id }}/">‚úè Edit</a> |
            <a href="/delete-book/{{ book.id }}/"
               onclick="return confirm('Are you sure you want to delete this book?');">
               üóë Delete
            </a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No books found</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
